<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Mediscreen</title>
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../../static/css/mediscreen.css" rel="stylesheet" media="screen" th:href="@{/css/mediscreen.css}"/>
        <script type="text/javascript" src="../../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>

    </head>
    <body>
        <div class="container">
            <!-- ============================================================================ -->
            <!-- Header fragment                                                              -->
            <!-- Contains brand logo and nav                                                  -->
            <!-- ============================================================================ -->
            <header class="d-flex flex-wrap justify-content-center py-1" th:fragment="header">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img width="200px" height="60px" th:src="@{~/assets/logo.png}" alt="MediScreen" />
                </a>
                <ul class="nav nav-pills align-content-center fs-5">
                    <li class="nav-item"><a href="#" th:class="${activePage == 'patientList'} ? 'nav-link active' : 'nav-link'" th:href="@{/patients}">Patient list</a></li>
                </ul>
            </header>
        </div>
    </body>
</html>
