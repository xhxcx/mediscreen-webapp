<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add patient</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../static/css/mediscreen.css" rel="stylesheet" media="screen" th:href="@{/css/mediscreen.css}"/>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" th:replace="fragments/header :: header"></header>
            <!-- Messages center -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
            </div>
            <div class="container mt-4 mb-2">
                <div class="row">
                    <div class="col align-self-center"><p class="h4 medi-text">Add new patient</p></div>
                </div>
            </div>
            <form class="container" th:action="@{/addPatient}" th:object="${newPatient}" method="post">
                <div class="form-group row mb-3">
                    <label for="gender" class="col-sm-2 col-form-label">Gender * :</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="gender" th:field="*{gender}" required>
                            <option selected="selected" disabled value="">Select your gender</option>
                            <option th:text="M" th:value="M"></option>
                            <option th:text="F" th:value="F"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="firstName" class="col-sm-2 col-form-label">FirstName * :</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="first name" class="form-control" id="firstName" th:field="*{firstName}" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="lastName" class="col-sm-2 col-form-label">LastName * :</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="last name" class="form-control" id="lastName" th:field="*{lastName}" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="birthDate" class="col-sm-2 col-form-label">BirthDate * :</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" min="1900-01-01" th:max="${today}" required>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address :</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="address" class="form-control" id="address" th:field="*{address}">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone :</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="phone number" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn medi-theme">Add patient</button>
                    <a class="btn btn-secondary" href="#" th:href="@{/patients}" role="button">Cancel</a>
                </div>
            </form>
            <div>* required fields</div>
        </div>
    </body>
</html>
