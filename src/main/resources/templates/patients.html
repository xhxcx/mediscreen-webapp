<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Patient list</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../static/css/mediscreen.css" rel="stylesheet" media="screen" th:href="@{/css/mediscreen.css}"/>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" th:replace="fragments/header :: header"></header>

            <!-- Messages center -->
            <div th:if="${patientNotFound}" class="alert alert-danger" role="alert">
                No patient found for this id
            </div>
            <div th:if="${showSuccessAddMessage}" class="alert alert-success" role="alert">
                Patient added successfully
            </div>
            <div class="container mt-4 mb-2">
                <div class="row">
                    <div class="col align-self-center"><p class="h4 medi-text">Patient list</p></div>
                    <div class="col text-align-end"><form id="addPatient" method="get" action="#" th:action="@{/addPatient}"><button class="btn btn-primary btn-sm" type="submit">Add new patient</button></form></div>
                </div>
            </div>
            <table class="table table-striped table-borderless text-center medi-table">
                <thead class="medi-theme">
                    <tr class="py-3">
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="py-3" th:each="patient : ${patientList}">
                        <td th:text="${patient.firstName}"></td>
                        <td th:text="${patient.lastName}"></td>
                        <td><a href="#" th:href="@{/patient(id=${patient.id})}">Informations</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
