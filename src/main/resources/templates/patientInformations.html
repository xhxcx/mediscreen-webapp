<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient info</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/mediscreen.css" rel="stylesheet" media="screen" th:href="@{/css/mediscreen.css}"/>
    <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" th:replace="/fragments/header :: header"></header>
        <div class="container mt-4 mb-2">
            <div class="row">
                <div class="col align-self-center"><p class="h4 medi-text">Patient informations</p></div>
            </div>
        </div>
        <form class="container">
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender :</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="gender" th:value="${patient.gender}">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">FirstName :</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="firstName" th:value="${patient.firstName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">LastName :</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="lastName" th:value="${patient.lastName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="birthDate" class="col-sm-2 col-form-label">BirthDate :</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="birthDate" th:value="${patient.birthDate}">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address :</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="address" th:value="${patient.address}">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone :</label>
                <div class="col-sm-8">
                    <input type="text" readonly class="form-control-plaintext" id="phone" th:value="${patient.phone}">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
